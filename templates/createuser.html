<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Void Admin Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: "Lato", sans-serif
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/admin">Admin</a>
        <a href="/">Logs</a>
    </div> 
    <h1>Admin: Create User</h1>
    <p>Fill out the form to create a new user account with the selected arguments.</p>

    <form method="POST">
        <h2>Create New User</h2>
        <label for="fname">First name:</label><br>
        <input
            type="text"
            id="fname"
            name="fname"
            placeholder="John"
        />
        <br>
        <label for="lname">Last name:</label><br>
        <input 
            type="text"
            id="lname"
            name="lname"
            placeholder="Doe"
        />
        <br>
        <label for="addgroups">Groups:</label><br>
        <input 
            type="text"
            id="addgroups"
            name="addgroups"
            placeholder="ex. Human Resources, Security"
        />
        <br>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
</body>
</html>
